<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Hotel Booking</h1>
    </header>
    <div class="selection-form">
        <label for="hotelType">Select Hotel/Public Type:</label>

        <select id="hotelType" onchange="showRoomTypes()">
            <option value="" selected disabled>Select Hotel/Public Type</option>
            <option value="hotel">Hotel</option>
            <option value="public">Public Accommodation</option>
        </select>

        <div id="roomTypeContainer" style="display: none;">
            <label for="roomType">Select Room Type:</label>
            <select id="roomType">
                <option value="" selected disabled>Select Room Type</option>
            </select>
        </div>
    </div>
   
    <script>
        // script.js
function showRoomTypes() {
    const hotelType = document.getElementById('hotelType').value;
    const roomTypeContainer = document.getElementById('roomTypeContainer');
    const roomTypeSelect = document.getElementById('roomType');
    
    if (hotelType === 'hotel' || hotelType === 'public') {
        roomTypeContainer.style.display = 'block';
        // roomTypeSelect.innerHTML = ''; // Clear previous options
        
        // // Add room types based on hotel/public type
        // const roomTypes = ['Diamond', 'Ruby', 'Sapphire'];
        // roomTypes.forEach(type => {
        //     const option = document.createElement('option');
        //     option.textContent = type;      
        //     option.value = type.toLowerCase();
        //     roomTypeSelect.appendChild(option);
        // });
    } else {
        roomTypeContainer.style.display = 'none';
    }
}

    </script>
    




</body>
</html>
