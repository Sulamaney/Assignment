    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

    <script>
      function minus(){
          let firstnumber= document.getElementById('tola').value;
          let secondnumber= document.getElementById('tolu').value;

          document.getElementById('mysymbol').innerHTML="-"
          document.getElementById('myoutput').innerHTML=`
          =${firstnumber-secondnumber}`
          
      }

      function multiply(){
          let firstnumber= document.getElementById('tola').value;
          let secondnumber= document.getElementById('tolu').value;

          document.getElementById('mysymbol').innerHTML="*"
          document.getElementById('myoutput').innerHTML=`
          =${firstnumber*secondnumber}`
          
      }

      function divideit(){
          let firstnumber= document.getElementById('tola').value;
          let secondnumber= document.getElementById('tolu').value;

          document.getElementById('mysymbol').innerHTML="/"
          document.getElementById('myoutput').innerHTML=`
          =${firstnumber/secondnumber}`
          
      }

      function addit(){
          let firstnumber= Number(document.getElementById('tola').value);
          let secondnumber= Number(document.getElementById('tolu').value);

          document.getElementById('mysymbol').innerHTML="+"
          document.getElementById('myoutput').innerHTML=`
          =${firstnumber +secondnumber}`
          
      }

    </script>
