<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div style="text-align: center;">
            <input type="text" id="tola" placeholder="firstnumber" style="padding: 3px 5px; font-size: 20px;">

            <span id="mysymbol"></span>
            <br><br>
            <input type="text" id="tolu" placeholder="firstnumber" style="padding: 3px 5px; font-size: 20px;">

            <span id="myoutput"></span> 
        </div>
        <br><br>
        <div style="text-align: center;">
            <button id="minusit" style="padding: 3px 5px; background: green;" onclick="minus()">
                -
            </button>
            <button id="multiplyit" style="padding: 3px 5px; background: green;" onclick="multiply()">
                *
            </button>
            <button id="divideit" style="padding: 3px 5px; background: green;" onclick="divideit()">
                /
            </button>
            <button id="addit" style="padding: 3px 5px; background: green;" onclick="addit()">
                +
            </button>
        </div>


        <script>
            // // PARAMETER
            // function calcAge(yearofBirth){
            //     let currentYear=new Date().getFullYear();
            //     return currentYear-yearofBirth;

            // }

            // let userAge=prompt('which year were you born?');
            // alert(`you are born in ${calcAge(userAge)}, you ought to have retire`);

            function minus(){
                let firstnumber= document.getElementById('tola').value;
                let secondnumber= document.getElementById('tolu').value;

                document.getElementById('mysymbol').innerHTML="-"
                document.getElementById('myoutput').innerHTML=`
                =${firstnumber-secondnumber}`
                
            }

            function multiply(){
                let firstnumber= document.getElementById('tola').value;
                let secondnumber= document.getElementById('tolu').value;

                document.getElementById('mysymbol').innerHTML="*"
                document.getElementById('myoutput').innerHTML=`
                =${firstnumber*secondnumber}`
                
            }

            function divideit(){
                let firstnumber= document.getElementById('tola').value;
                let secondnumber= document.getElementById('tolu').value;

                document.getElementById('mysymbol').innerHTML="/"
                document.getElementById('myoutput').innerHTML=`
                =${firstnumber/secondnumber}`
                
            }

            function addit(){
                let firstnumber= document.getElementById('tola').value;
                let secondnumber= document.getElementById('tolu').value;

                document.getElementById('mysymbol').innerHTML="+"
                document.getElementById('myoutput').innerHTML=`
                =${firstnumber+secondnumber}`
                
            }

        </script>
    </body>
</html>
